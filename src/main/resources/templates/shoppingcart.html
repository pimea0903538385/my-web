    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45043c16df.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="checkout.css">
    <link rel="stylesheet" type="text/css" href="finish.css">

</head>
<body>
<!-- 商品至頂欄-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler   bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon  bg-light"></span>
        </button>
        <div class="collapse navbar-collapse bg-dark" id="navbarTogglerDemo01">
            <a class="navbar-brand bg-light" href="#"></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  " id=categoriesapp>
                <li class="nav-item me-2"  >
                    <a href="index.html"><i class="fa-solid fa-house fa-2x"></i></a>
                </li>
                <li class="nav-item me-2 " v-for="category in categories" th:fragment="app" >
                    <a class="nav-link active text-light" aria-current="page" v-bind:href="'productlist.html?'+category.id" >{{category.name}}</a>
                </li>>
            </ul>
            <a href="register.html"> <button type="button" class="btn btn-primary btn-sm me-2" >註冊</button></a>
            <a href="login.html"> <button type="button" class="btn btn-primary btn-sm me-2">登入</button></a>
            <span class="fa-solid fa-cart-shopping fa-2x me-4" onclick="getcookies()"  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            </span>
        </div>
    </div>
</nav>
<div class="container  top">
<div>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb fs-2">
        <li class="breadcrumb-item"><a href="#" class=" ">購物車</a></li>
      </ol>
    </nav>
   </div>
<div class="background" >
        <div class="item_header">
            <div class="item_detail">商品</div>
            <div class="price">單價</div>
            <div class="count ms-4">數量</div>
            <div>小計</div>
            <div>操作</div>
               
        </div>
    <div id="app">
        <div v-for="(product,index) in chooseproduct" :key="index">
        <div  class="item_header item_body"  v-for="commodity in product"   >
            <div class="item_detail"  >
                <img  v-bind:src="'data:image/jpeg;base64,'+ commodity.commodityImage">
                <div class="name"><span>{{commodity.commodityName}}</span></div>
            </div>
            <div class="price"><span>{{commodity.commodityPrice}}</span>$</div>
            <div class="count">
                <button v-on:click="noAdd(index)">-</button>
                <span>{{commodity.commodityType}}</span>
                <button v-on:click="add(index)">+</button>
            </div>
            <div>{{commodity.commodityType*commodity.commodityPrice}}$</div>
            <div><button v-on:click="deleteProduct(index)">刪除</button></div>
        </div></div>

<hr>

<div class="d-flex justify-content-center"> <h1>總價:{{totalPrice}}$</h1></div>


<div class="d-grid ">
    <button type="submit" class="btn btn-dark btn-lg"  onclick="location.href='checkout.html'">去結帳</button>
</div>
    </div>
</div>
</div>
    <script src="js/SameProduct.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
