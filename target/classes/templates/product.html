<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45043c16df.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
<!-- 商品至頂欄-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler   bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon  bg-light"></span>
        </button>
        <div class="collapse navbar-collapse bg-dark" id="navbarTogglerDemo01">
            <a class="navbar-brand bg-light" href="#"></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  " id=categoriesapp>
                <li class="nav-item me-2"  >
                    <a href="index.html"><i class="fa-solid fa-house fa-2x"></i></a>
                </li>
                <li class="nav-item me-2 " v-for="category in categories" th:fragment="app" >
                    <a class="nav-link active text-light" aria-current="page" v-bind:href="'productlist.html?'+category.id" >{{category.name}}</a>
                </li>>
            </ul>
            <a href="register.html"> <button type="button" class="btn btn-primary btn-sm me-2" >註冊</button></a>
            <a href="login.html"> <button type="button" class="btn btn-primary btn-sm me-2">登入</button></a>
            <span class="fa-solid fa-cart-shopping fa-2x me-4" onclick="getcookies()"  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            </span>
        </div>
    </div>
</nav>
<div class="container  d-flex justify-content-center"   >
 <!--    商品詳情  -->
    <div  class="background top "    >
         <div id="commodity" >
            <div  class="d-flex " v-for="commoditys in commodity">
                <img   v-bind:src="'data:image/jpeg;base64,'+commoditys.commodityImage" class="imgdetail-size " alt="..."  >
                <div class="flex-warp">
                <div ><span class=" fs-1 text ms-3"  >商品名稱:{{commoditys.commodityName}}</span></div>
                <div class="mt-2 ms-3"><span > 商品價格:{{commoditys.commodityPrice}}</span>$</div>
                <div class="mt-3 ms-3"><span >商品詳情:{{commoditys.commodityDesciption}}</span></div>
                   <div class="mt-3 ms-3"><span > 庫存數量:{{commoditys.commodityAmount}}</span></div>
                </div>
            </div>
         </div>
            <div class="button-top" id="app">
              <button type="button" class="btn btn-success btn-lg "  v-on:click="putincar(commodity)" >加入購物車</button>
              <button type="button" class="btn btn-secondary btn-lg " V-on:click="getproductid">直接下單</button>
           </div>
        <div class="background ">
          <span class="fs-3" >推薦商品</span>
          <hr>
            <div   id="newproduct" >
                <!--    商品詳情  -->
                <div  class="flex background"  >
                    <div class="card product background  "   v-for="(products,index) in product"  v-show="index<4" >
                        <img v-bind:src="'data:image/jpeg;base64,'+products.commodityImage" class="photoSize"  alt="...">
                        <div class="fs-6" >
                            <div> <span ><a v-bind:href="'product.html?'+products.commodityId">{{products.commodityName}}</a></span> </div>
                            <div class="mt-3"> <span >{{products.commodityPrice}}</span>$</div>
                        </div>
                    </div>

                </div>
            </div>

           </div>
        </div>

            <script src="js/utils.js"></script>
            <script src="js/categories.js"></script>
            <script src="js/AddProduct.js"></script>
            <script src="js/SameProduct.js"></script>
</body>
</html>
