
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45043c16df.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
</head>
<body>
<div id="registerapp">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;" >
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">註冊帳號</h3>
                  <form v-on:submit.prevent="register" action="/register" method="post"  class="was-validated"  >
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline" >姓名
                          <input type="text"  id="firstname" class="form-control form-control-lg " name="username" v-model="username"  required >
                          <label class="form-label  " for="firstname"></label>
                          <div class="invalid-feedback">請輸入你的名字</div>
                          <div class="valid-feedback" ></div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">帳號
                          <input type="text" id="username" class="form-control form-control-lg " name="nickname" v-model="nickname" pattern="^.{2,8}$"  required>
                          <label class="form-label" for="username"></label>
                        <div class="invalid-feedback" >
                          請輸入你的帳號
                        </div>
                          <div class="valid-feedback"></div>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">出生年月日
                          <input type="text" class="form-control form-control-lg " id="birthdayDate"  name="birthday" v-model="userBirthday" PLACEHOLDER="範例:0000-00-00" required/>
                          <label for="birthdayDate" class="form-label"></label>
                          <div class="invalid-feedback"  >
                            請輸入你的出生年月日
                          </div>
                          <div class="valid-feedback"></div>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">性別: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">男性</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">女性</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">不公開</label>
                        </div>
    
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">Email
                          <input type="email" id="email" class="form-control form-control-lg " name="email" pattern="^[a-zA-Z0-9_-]+@gmail+(\.[a-zA-Z0-9_-]+)+$" v-model="email" required />
                          <label class="form-label" for="email"></label>
                          <div class="invalid-feedback" >
                            請輸入你的電子信箱
                          </div>
                          <div class="valid-feedback"></div>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">手機號碼
                          <input type="tel" id="phone" class="form-control form-control-lg " name="phone" pattern="^09\d{8}$" v-model="phone" required />
                          <label class="form-label" for="phone"></label>
                          <div class="invalid-feedback" >
                            請輸入你的手機號碼
                          </div>
                          <div class="valid-feedback"></div>
                        </div>

                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            密碼
                            <input type="password" id="password" class="form-control form-control-lg " name="password" v-model="password" pattern="^.{2,8}$" required />
                            <label class="form-label" for="password"></label>
                            <div class="invalid-feedback" >
                              請輸入你密碼
                            </div>
                            <div class="valid-feedback"></div>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            密碼確認
                            <input type="password" id="confirm" class="form-control form-control-lg " name="confirm" v-model="confirm" required />
                            <label class="form-label" for="confirm"></label>
                            <div class="invalid-feedback" >
                              請再次輸入密碼
                            </div>
                            <div class="valid-feedback"></div>
                          </div>
        
                        </div>
                      </div>
        
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="註冊"  />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
<script src="js/Register.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
