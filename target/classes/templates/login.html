<body>
<div id="app">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100  ">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                <div  class=" d-flex">
                <div class="card-body p-4 p-md-5 ">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">登入</h3>
                      <form action="/logincheck" method="post" v-on:submit.prevent="login"  class="was-validated">
                    <div>
                    <div class="row">
                        <div class="form-outline ">帳號
                          <input type="text" id="firstName" class="form-control  form-control-lg" name="userNickname" v-model="userNickname"  pattern="^.{2,8}$" required/>
                          <label class="form-label" for="firstName"></label>
                        </div>  
                    </div>
      
                    <div class="row">
                        <div class="form-outline datepicker w-100">密碼
                          <input type="password" class="form-control form-control-lg" id="birthdayDate" name="password"  pattern="^.{2,8}$" v-model="password" required/>
                          <label for="birthdayDate" class="form-label"></label>
                        </div>
                     </div>
                        <div>
                   <input class="btn btn-primary btn-lg" type="submit" value="登入">
                </div>
                </form>
             </div>
              </div> <div class="flex-fill col-md-8 col-lg-4 col-xl-6 d-flex  ">
              <img src="../image/login.jpg" class="img-thumbnail " alt="...">
            </div>
            </div>
          </div>
        </div>
      </div>
      </section>
</div>
